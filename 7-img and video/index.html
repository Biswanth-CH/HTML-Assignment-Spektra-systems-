<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Videos</title>
</head>
<body>

    <h2>Image</h2>
    <p>This is my image:</p>
    <img src="profile.jpg" alt="Image" width="300" height="400">

    <h2>Video</h2>
    <p>This is my video:</p>
    <video width="320" height="240" controls>
        <source src="samayama.mp4" type="video/mp4">
    </video>
</body>
</html>
