<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>
    <h1>Product Table</h1>
    
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            <td>100 /-</td>
            <td>100 gm</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>225 /-</td>
            <td>100 gm</td>
        </tr>
        <tr>
            <td>3</td>
            <td>C</td>
            <td>370 /-</td>
            <td>100 gm</td>
        </tr>
    </table>
</body>
</html>
