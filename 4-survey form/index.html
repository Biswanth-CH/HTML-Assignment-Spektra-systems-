<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Enter your Details</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label><br><br>

        <label>Will you Relocate to Banglore:</label>
        <input type="checkbox" id="yes" name="relocate" value="Yes">
        <label for="yes">Yes</label>
        <input type="checkbox" id="no" name="relocate" value="No">
        <label for="No">No</label>
        <br><br>

        <label for="comments">Skills and certifications:</label>
        <textarea id="comments" name="comments" rows="4"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
